<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-md-12 text-center'>
        <h1>Random Quote Machine</h1>
        <h3>Quotes</h3>
        <hr>
      </div>
    </div>
    <div class='col-md-12 text-center'>
      <div id='quote-box' class='quoteContainer'>
        <p id='text'>Quote: </p>    
        <p id='author'>Author: </p>
      </div>
      <ul class='list-inline'>
        <li>
          <a href='#' id='new-quote' class='btn btn-default btn-lg getQuote'><i class='fa fa-quote-left fa-fw' aria-hidden='true'></i>Get Quote</a>
          <a href='#' id='tweet-quote' class='btn btn-default btn-lg tweetQuote'><i class='fa fa-twitter fa-fw' aria-hidden='true'></i>Tweet Quote</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
